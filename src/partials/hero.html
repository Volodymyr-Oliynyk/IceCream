<div class="main-wrapper">
  <a href="#top" class="scrolltop">
    <span class="scroll-top__btn scroll-top__btn--up"></span>
  </a>

  <section class="hero">
    <div class="container hero__container">
      <div class="hero__content">
        <div class="title__wrapper">
          <h1 class="hero__title">
            ice cream made with <span class="hero__title--secondary">passion</span>
          </h1>
          <ul class="title__list">
            <li class="title__item">
              <a class="title__link title__link--brand-color" href="#products">Products</a>
            </li>
            <li class="title__item">
              <a class="title__link title__link--primary-color" href="#about">How itâ€™s made</a>
            </li>
          </ul>
        </div>
        <div class="outlets__wrapper">
          <ul class="outlets__list">
            <li class="outlets__item">
              <h2 class="outlets__number">16</h2>
              <p class="outlets__text">cafes</p>
            </li>
            <li class="outlets__item">
              <h2 class="outlets__number">23</h2>
              <p class="outlets__text">food trucks</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="jug__wrapper animate__animated animate__backInLeft">
        <picture>
          <source
            srcset="
              ./images/hero/desktop/hero-jug-desktop@1x.png 1x,
              ./images/hero/desktop/hero-jug-desktop@1x.png 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/hero/tablet/hero-jug-tablet@1x.png 1x,
              ./images/hero/tablet/hero-jug-tablet@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <img class="jug__image" src="./images/hero/tablet/hero-jug-tablet@1x.png" alt="jug" />
        </picture>
        <div class="jug__article">
          <button class="jug__button" type="button"></button>
          <div class="jug__overlay">
            <div class="jug__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
              incididunt ut labore et
            </div>
          </div>
        </div>
      </div>
      <div class="hero-ellipse__wrapper"></div>
      <div class="hero-icecream__wrapper">
        <picture>
          <source
            srcset="
              ./images/hero/desktop/hero-icecream-desktop@1x.png 1x,
              ./images/hero/desktop/hero-icecream-desktop@1x.png 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/hero/tablet/hero-icecream-tablet@1x.png 1x,
              ./images/hero/tablet/hero-icecream-tablet@1x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/hero/mobile/hero-icecream-mobile@1x.png 1x,
              ./images/hero/mobile/hero-icecream-mobile@2x.png 2x
            "
            media="(min-width:480px)"
          />
          <img
            class="hero-icecream__image animate__animated animate__pulse"
            src="./images/hero/mobile/hero-icecream-mobile@1x.png"
            alt="icecream"
          />
        </picture>
      </div>
      <div class="hero-girl__wrapper">
        <picture>
          <source
            srcset="
              ./images/hero/desktop/hero-girl-desktop@1x.png 1x,
              ./images/hero/desktop/hero-girl-desktop@1x.png 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/hero/tablet/hero-girl-tablet@1x.png 1x,
              ./images/hero/tablet/hero-girl-tablet@1x.png 2x
            "
            media="(min-width:768px)"
          />
          <img
            class="hero-girl__image animate__animated animate__fadeInUpBig"
            src="./images/hero/tablet/hero-girl-tablet@1x.png"
            alt="icecream"
          />
        </picture>
      </div>
    </div>
  </section>
</div>
